<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片上传与框选识别示例</title>
    <style>
        html {
            height: 100%;
            margin: 0;
            overflow-y: auto;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .upload {
            background-color: #007BFF;
        }

        .upload:hover {
            background-color: #0056b3;
        }

        .recognize {
            background-color: #28A745;
        }

        .recognize:hover {
            background-color: #218838;
        }

        .select {
            background-color: #FFC107;
        }

        .select:hover {
            background-color: #e0a800;
        }

        #imageContainer {
            position: relative;
            max-width: 80%;
            max-height: 80%;
            margin-top: 20px;
        }

        #imagePreview {
            display: none;
            max-width: 80%;
            max-height: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            margin-left: 180px;
        }

        .selection {
            border: 2px dashed red;
            position: absolute;
            display: none;
        }

        main {
            text-align: center;
            margin-top: 20px;
            flex-grow: 1;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的网站</h1>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="instruction.html">操作指引</a></li>
                <li><a href="page2.html">款式识别</a></li>
                <li><a href="data-set.html">可识别款式</a></li>
                <li><a href="historical-record.html">搜索记录</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>图片上传与框选识别</h2>
        <input type="file" id="fileInput" accept="image/*" style="display: none;" />
        <div class="button-container">
            <button class="button upload" onclick="document.getElementById('fileInput').click()">上传</button>
            <button class="button recognize" onclick="navigateToRecognition()">识别</button>
            <button class="button select">框选识别</button>
        </div>

        <div id="imageContainer" style="text-align: center;">
            <img id="imagePreview" src="" alt="图片预览" />
            <div id="fileInfo" style="margin-top: 10px; display: none; padding-left: 180px;"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 我的公司</p>
    </footer>

    <script>
        function navigateToRecognition() {
            window.location.href = 'page1.html';
        }

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('imagePreview');
                    img.src = e.target.result;
                    img.style.display = 'block';

                    const fileInfo = document.getElementById('fileInfo');
                    fileInfo.textContent = `文件地址: ${file.name}`;
                    fileInfo.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
